<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Sizing images</title>
</head>

<body>
  <h2>Image overflow example</h2>
  <div class="overflow-wrapper">
    <div class="overflow-box">
      <img alt="star" src="https://mdn.github.io/shared-assets/images/examples/big-star.png" />
    </div>
    <div class="overflow-box">
      <img alt="balloons" src="https://mdn.github.io/shared-assets/images/examples/balloons.jpg" />
    </div>
  </div>
  <h2>Sizing images</h2>
  <div class="sizing-wrapper">
    <div class="sizing-box">
      <img alt="balloons" class="sizing-cover" src="https://mdn.github.io/shared-assets/images/examples/balloons.jpg" />
    </div>
    <div class="sizing-box">
      <img alt="balloons" class="sizing-contain" src="https://mdn.github.io/shared-assets/images/examples/balloons.jpg" />
    </div>
  </div>
</body>

</html>
